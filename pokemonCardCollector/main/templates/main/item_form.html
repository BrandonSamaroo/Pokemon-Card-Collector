{% extends "base.html" %}
{% block title %} Add Item {% endblock %}
{% block content %} 

    {% if object %}
        <h1>Edit {{object.name}} </h1>
    {% else %}
        <h1>Add Item</h1>
    {% endif %}
    <hr>
    <form action="" method="post">

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="submit" class="btn">
    </form>

 {% endblock %}
