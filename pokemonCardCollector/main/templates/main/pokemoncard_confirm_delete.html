{% extends "base.html" %}
{% block title %} Delete {{object.name}} {% endblock %}
{% block content %} 

    <h1>Delete Card</h1>
    <hr>
    <form action="" method="post" enctype= "multipart/form-data">
        {% csrf_token %}
        <h5>Are you sure you want to delete {{object.name}}</h5>
        <input type="submit" value="Delete" class="btn">
        <a href="/cards">I changed my mind</a>
    </form>

 {% endblock %}
