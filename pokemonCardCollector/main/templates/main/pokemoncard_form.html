{% extends "base.html" %}
{% block title %} Create Card {% endblock %}
{% block content %} 

    {% if object %}
        <h1>Edit {{object.name}}</h1>
    {% else %}
        <h1>Create Card</h1>
    {% endif %}
    <hr>
    <form action="" method="post" enctype= "multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="submit" class="btn">
    </form>

 {% endblock %}
